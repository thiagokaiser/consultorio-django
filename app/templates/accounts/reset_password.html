<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        {% block title %}
            <title>Reset Senha</title>
        {% endblock title %}

        {% load static %}
        <!-- Bootstrap 3.3.4 -->
        <link rel="stylesheet" type="text/css" href="{% static 'app/bootstrap/css/bootstrap.css' %}" />
        <!-- Theme style -->
        <link rel="stylesheet" type="text/css" href="{% static 'app/dist/css/AdminLTE.css' %}" />
        <!-- CSS TEMPLATE -->
        <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />
        <!-- CSS Tema azul -->
        <link rel="stylesheet" type="text/css" href="{% static 'app/dist/css/skins/skin-black-light.css' %}" />
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" type="text/css" href="{% static 'app/font-awesome/css/font-awesome.min.css' %}" />
    </head>

    <body class="register-page">
        <div class="container">
            <div class="box box-primary">
                <h2 class="text-center">Resetar senha</h2>
                <div class="modal-body">
                    <p>Esqueceu sua senha? Informe o email registrado para seu usuario e siga as instruções.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table table-hover">
                            {{ form.as_table }}
                        </table>
                        <p style="color:red;font-size:18px;">Função desabilitada temporariamente, favor entre em contato com o Administrador.</p>
                        <button type="submit" class="btn btn-primary" disabled>Enviar</button>
                        <a class="btn btn-primary" href="{% url 'app:login' %}">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
